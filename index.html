
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>כלכלה חדשה // סימולטור למידה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #f8fafc;
        --surface-color: #ffffff;
        --accent-blue: #3b82f6;
      }
      body {
        font-family: 'Assistant', sans-serif;
        background-color: var(--bg-color);
        color: #1e293b;
        margin: 0;
        overflow: hidden;
        height: 100dvh;
        width: 100vw;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .app-container {
        width: 100%;
        height: 100dvh;
        background: white;
        border: none;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      @media (min-width: 768px) {
        .app-container {
          height: 100dvh;
          max-height: none;
          max-width: none;
          border: none;
          border-radius: 0;
          box-shadow: none;
        }
      }

      .app-grid {
        display: flex;
        flex-direction: column;
        height: 100%;
        overflow: hidden;
        width: 100%;
      }

      @media (min-width: 1024px) {
        .app-grid {
          display: grid;
          grid-template-columns: 360px 80px 1fr;
        }
      }

      .app-sidebar {
        background: #1e293b;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
        padding: 0.5rem 0;
        padding-bottom: calc(0.5rem + env(safe-area-inset-bottom));
        border-top: 1px solid #334155;
        z-index: 50;
      }

      @media (min-width: 1024px) {
        .app-sidebar {
          flex-direction: column;
          padding: 2rem 0;
          gap: 1.5rem;
          border-top: none;
          border-right: 1px solid #334155;
          justify-content: flex-start;
        }
      }

      /* Perspective for the board */
      .perspective-board {
        perspective: 2000px;
        perspective-origin: 50% 50%;
      }

      .board-track-3d {
        transform-style: preserve-3d;
        transform: rotateX(20deg);
        transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }

      @media (min-width: 768px) {
        .board-track-3d {
            transform: rotateX(22deg);
        }
      }

      .tile-3d {
        transform-style: preserve-3d;
        backface-visibility: hidden;
        box-shadow: 0 6px 0 #cbd5e1;
        transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        cursor: pointer;
      }

      .tile-3d:hover {
        transform: translateY(-10px) translateZ(25px);
        box-shadow: 0 16px 0 #cbd5e1;
        opacity: 1 !important;
      }
      
      .tile-3d.active {
        box-shadow: 0 12px 40px rgba(59, 130, 246, 0.4), 0 8px 0 #3b82f6;
        border-color: #3b82f6;
        transform: translateZ(60px) translateY(-10px);
        z-index: 50;
        opacity: 1 !important;
      }

      .glow-active {
        filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.6));
      }

      @keyframes float-icon {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .tile-icon-float {
        animation: float-icon 3s ease-in-out infinite;
      }

      .billboard {
        transform: rotateX(-20deg);
        transform-origin: bottom center;
      }
      
      @media (min-width: 768px) {
        .billboard {
            transform: rotateX(-22deg);
        }
      }

      @keyframes roll {
        0% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(180deg) scale(1.1); }
        100% { transform: rotate(360deg) scale(1); }
      }
      .dice-rolling { animation: roll 0.4s infinite linear; }

      @keyframes bounce-marker {
        0%, 100% { transform: rotateX(-20deg) translateY(0); }
        50% { transform: rotateX(-20deg) translateY(-12px); }
      }
      
      @media (min-width: 768px) {
        @keyframes bounce-marker {
            0%, 100% { transform: rotateX(-22deg) translateY(0); }
            50% { transform: rotateX(-22deg) translateY(-15px); }
        }
      }

      .animate-bounce-marker { 
        animation: bounce-marker 1.2s ease-in-out infinite;
      }

      @keyframes scan {
        0% { transform: translateY(-150%); }
        100% { transform: translateY(250%); }
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .animate-spin-slow {
        animation: spin-slow 10s linear infinite;
      }

      .custom-scroll::-webkit-scrollbar { width: 4px; }
      .custom-scroll::-webkit-scrollbar-track { background: transparent; }
      .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

      body, html {
        overscroll-behavior-y: contain;
      }

      .perspective-1000 {
        perspective: 1000px;
      }
    </style>
